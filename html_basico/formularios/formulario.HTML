<!DOCTYPE html>

<script src="FORMULARIO.js"></script>
<html>
    <head>
<title>Formulario</title>

<u><span style="color:black"><h3>Formulario de Requerimento Bolsa Auxilio</h3></span></u>
    </head>
<body style="background-color: aquamarine;">

<form action="">
    <label for="campo-nome">Nome:</label>
    <input
    id="campo-nome"
    name="campo-nome"
    value=""
    placeholder="digite seu nome"
    style="padding: 5px;margin-left: 65px;margin-top: 16px;margin-bottom: 16px;"
    >
<br>

    <label for="campo-idade">Idade:</label>
    <input
    id="campo-idade"
    name="campo-idade"
    value=""
    type="number"
    placeholder="digite seu idade"
    style="padding: 5px;margin-left: 69px;margin-top: 16px;margin-bottom: 16px;"
    
    >
<br>

    <label for="campo-nome da mae">Nome da mae:</label>
    <input
    id="campo-nome da mae"
    name="campo-nome da mae"
    value=""
    placeholder=""
    style="padding: 5px;margin: 16px;"
    >

    <br>

    
        <label for="campo-Sexo">Sexo:</label>
        <select
        id="campo-Sexo"
        name="campo-Sexo"
        value=""
        style="padding: 5px;margin-left: 72px;margin-top: 16px;margin-bottom: 16px;"
        >
        <option value="Masculino">Masculino</option>
        <option value="Feminino">Feminino</option>
        
    </select>
<br>

<label for="campo-escolaridade">Escolaridade:</label>
<select name="escola suaescolariade"
id="campo-escolaridade"
name="campo-escolaridade"
value=""
style="padding: 5px;margin-left: 20px;margin-top: 16px;margin-bottom: 16px;"
>
<option value="ensino-fundamental-incompleto">Ensino Fundamental Incompleto</option>
<option value="ensino-fundammental-completo">Ensino Fundamental Completo</option>
<option value="ensino-medio-incompleto">Ensino Medio Incompleto</option>
<option value="ensino-medio-completo">Ensino Medio Completo</option>
<option value="superio-incompleto">Superior Incompleto</option>
<option value="superior-compelto">Superior Completo</option>

</select>

<br>

<label for="campo-data-nascimento">Data de Nascimento:</label>
<input
id="campo-data-nascimento"
name="campo-data-nascimento"
value=""
type="date"
style="padding: 5px;margin: 16px;"
>
<br>

<label for="campo-Identidade">Numero de Identidade:</label>
<input
id="campo-Identidade"
name="campo-Identidade"
type="number"
value=""
placeholder="digite seu RG"
style="padding: 5px;margin-top: 16px;margin-bottom: 16px;"

>
<br>
<label for="campo-cpf">Numero de CPF:</label>
<input
id="campo-cpf"
name="campo-cpf"
value=""
placeholder="digite seu CPF"
style="padding: 5px;margin-left: 40px;margin-top: 16px;margin-bottom: 16px;"

>

<br>
<label for="Campo-numero-telefone">Numero de Telefone:</label>
<input
id="Campo-numero-telefone"
name="Campo-numero-telefone"
value=""
placeholder="digite seu Telefone"
style="padding: 5px;margin-left: 10px;margin-top: 16px;margin-bottom: 16px;"
>

<br>
<label for="Campo-email">E-mail:</label>
<input
id="Campo-email"
name="Campo-email"
value=""
type="email"
placeholder="digite seu E-mail"
style="padding: 5px;margin-left: 95px;margin-top: 16px;margin-bottom: 16px;"
>
<br>
<label for="Campo-salario">Salário:</label>
<input
id="Campo-salario"
name="Campo-salario"
value=""
placeholder="Informe seu salario"
style="padding: 5px;margin-left: 95px;margin-top: 16px;margin-bottom: 16px;"

>


<br>

<label for="compo-possui-dependentes">Possui Dependentes ?</label>
<select
id="campo-possui-dependentes"
name="campo-possui-dependentes"
value=""
style="padding: 5px;margin-left: 30px;margin-top: 16px;margin-bottom: 16px;"
>
<option value="sim">Sim</option>
<option value="não">Não</option>

</select>
<br>

<span style="font-variant: initial;">Caso possua dependentes clique no campos botao <b>DEPENTENDES</b> para prosseguir, se não houver mais dependentes basta clicar em <b>FINALIZAR/ENVIAR</b></span>

<br>
   <br>
   
  <button><a href="formulario_dependentes.HTML">Dependentes</a></button> 
    
    
    
    
   <button id="final" onclick=" formularioCompleto()">Finalizar/Salvar</button> 


</form>



</body>
</html>
